<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fill parent</title>
    <meta name="description" content="center and scale an element to fill its parent">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="build/bundle.css">
  </head>
  <body>
    <header>
      <h1>
        <a href="http://github.com/compedit/fill-parent">fill parent</a>
      </h1>

      <p>click on the colored shapes.</p>
    </header>
    
    <section class="content">
      <div class="parentElement card">
        <div class="childElement childElement--purple childElement--square card"></div>
      </div>

      <div class="parentElement card">
        <div class="childElement childElement--blue childElement--rectangleUp card"></div>
      </div>

      <div class="parentElement card">
        <div class="childElement childElement--green childElement--rectangleSide card"></div>
      </div>

      <div class="parentElement card">
        <div class="childElement childElement--yellow childElement--square push-left card"></div>
      </div>
 
      <div class="parentElement card">
        <div class="childElement childElement--orange childElement--rectangleUp push-right card"></div>
      </div>

      <div class="parentElement card">
        <div class="childElement childElement--red childElement--square push-bottom-right card"></div>
      </div>
    </section>

    <footer>
      <iframe class="github-button" src="http://ghbtns.com/github-btn.html?user=compedit&repo=fill-parent&type=watch&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
    </footer>
    <script src="build/bundle.js"></script>
  </body>
</html>
